<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (review(); as reviewRef) {
      <div>
        <h2 data-cy="reviewDetailsHeading"><span>Review</span></h2>

        <hr />

        <jhi-alert-error />

        <jhi-alert />

        <dl class="row-md jh-entity-details">
          <dt><span>ID</span></dt>
          <dd>
            <span>{{ reviewRef.id }}</span>
          </dd>
          <dt><span>Rating</span></dt>
          <dd>
            <span>{{ reviewRef.rating }}</span>
          </dd>
          <dt><span>Comment</span></dt>
          <dd>
            <span>{{ reviewRef.comment }}</span>
          </dd>
          <dt><span>Created At</span></dt>
          <dd>
            <span>{{ reviewRef.createdAt | formatMediumDatetime }}</span>
          </dd>
          <dt><span>User</span></dt>
          <dd>
            <span>{{ reviewRef.user?.login }}</span>
          </dd>
          <dt><span>Book</span></dt>
          <dd>
            @if (review()!.book) {
              <div>
                <a [routerLink]="['/book', review()!.book?.id, 'view']">{{ reviewRef.book?.id }}</a>
              </div>
            }
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
        </button>

        <button type="button" [routerLink]="['/review', reviewRef.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
        </button>
      </div>
    }
  </div>
</div>
